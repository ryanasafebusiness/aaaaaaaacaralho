<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-clock"></i>
                    <h1>Sistema de Horas Extras</h1>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Principal -->
    <div id="dashboardScreen" class="screen hidden">
        <div class="header">
            <div class="time-display" id="currentTime"></div>
            <div class="user-info">
                <div class="user-avatar">
                    <span id="userInitial"></span>
                </div>
                <span class="greeting" id="greeting"></span>
            </div>
            <div class="header-actions">
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
                <div class="action-icons">
                    <i class="fas fa-eye"></i>
                    <div class="notification-badge">
                        <i class="fas fa-bell"></i>
                        <span class="badge-count" id="notificationCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Card de Faturamento -->
            <div class="summary-card">
                <div class="card-header">
                    <h3>Total de Horas</h3>
                </div>
                <div class="card-content">
                    <div class="icon-section">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="data-section">
                        <div class="main-data">
                            <span id="totalHours">0</span>h / <span id="monthlyGoal">160</span>h
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="progress-percentage" id="progressPercentage">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cards de Saldo -->
            <div class="balance-cards">
                <div class="balance-card">
                    <h4>Valor Disponível</h4>
                    <div class="balance-value" id="availableBalance">R$ 0,00</div>
                    <button class="action-btn" onclick="showWithdrawModal()">Sacar</button>
                </div>
                <div class="balance-card">
                    <h4>Valor Pendente</h4>
                    <div class="balance-value" id="pendingBalance">R$ 0,00</div>
                    <button class="action-btn" onclick="showReceiptsModal()">Receitas</button>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="nav-menu">
                <div class="nav-item" onclick="showReports()">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="nav-item" onclick="showOvertimeForm()">
                    <i class="fas fa-plus-circle"></i>
                    <span>Registrar Hora Extra</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="nav-item" onclick="showHistory()">
                    <i class="fas fa-history"></i>
                    <span>Histórico</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- Navegação Inferior -->
        <div class="bottom-nav">
            <div class="nav-icon active">
                <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="nav-icon" onclick="showReports()">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="nav-icon main-action" onclick="showOvertimeForm()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-icon" onclick="showHistory()">
                <i class="fas fa-folder"></i>
            </div>
            <div class="nav-icon" onclick="logout()">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Modal para Registrar Hora Extra -->
    <div id="overtimeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Hora Extra</h3>
                <button class="close-btn" onclick="closeModal('overtimeModal')">&times;</button>
            </div>
            <form id="overtimeForm">
                <div class="form-group">
                    <label>Data:</label>
                    <input type="date" id="overtimeDate" required>
                </div>
                <div class="form-group">
                    <label>Hora de Início:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label>Hora de Fim:</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="hasLunch"> Teve horário de almoço (desconta 1h)
                    </label>
                </div>
                <div class="form-group">
                    <label>Observações:</label>
                    <textarea id="observations" placeholder="Observações opcionais..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('overtimeModal')">Cancelar</button>
                    <button type="submit" class="btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Relatórios -->
    <div id="reportsModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Relatórios</h3>
                <button class="close-btn" onclick="closeModal('reportsModal')">&times;</button>
            </div>
            <div class="reports-content">
                <div class="report-filters">
                    <select id="reportPeriod">
                        <option value="month">Este Mês</option>
                        <option value="week">Esta Semana</option>
                        <option value="year">Este Ano</option>
                    </select>
                </div>
                <div class="report-data" id="reportData">
                    <!-- Dados dos relatórios serão inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Histórico -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Histórico de Horas Extras</h3>
                <button class="close-btn" onclick="closeModal('historyModal')">&times;</button>
            </div>
            <div class="history-content">
                <div class="history-list" id="historyList">
                    <!-- Lista de horas extras será inserida aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Painel Administrativo -->
    <div id="adminPanel" class="screen hidden">
        <div class="admin-header">
            <h2>Painel Administrativo</h2>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showAdminTab('users')">Usuários</button>
                <button class="tab-btn" onclick="showAdminTab('overtime')">Horas Extras</button>
                <button class="tab-btn" onclick="showAdminTab('reports')">Relatórios</button>
            </div>
            
            <div id="adminUsersTab" class="admin-tab-content">
                <div class="tab-header">
                    <h3>Gerenciar Usuários</h3>
                    <button class="btn-primary" onclick="showAddUserModal()">Adicionar Usuário</button>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Lista de usuários será inserida aqui -->
                </div>
            </div>

            <div id="adminOvertimeTab" class="admin-tab-content hidden">
                <div class="tab-header">
                    <h3>Gerenciar Horas Extras</h3>
                    <button class="btn-primary" onclick="showAddOvertimeModal()">Adicionar Hora Extra</button>
                </div>
                <div class="overtime-list" id="adminOvertimeList">
                    <!-- Lista de horas extras será inserida aqui -->
                </div>
            </div>

            <div id="adminReportsTab" class="admin-tab-content hidden">
                <div class="tab-header">
                    <h3>Relatórios Gerais</h3>
                </div>
                <div class="admin-reports" id="adminReports">
                    <!-- Relatórios administrativos serão inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
